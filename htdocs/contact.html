<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FFi</title>
    <meta name="keywords" content="FFi">
    <meta name="description" content="FFiについての説明文をこちら">
    <link rel="stylesheet" href="/common/css/reset.css">
    <link rel="stylesheet" href="/common/css/common.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" defer></script>
    <script src="/js/main.js" defer></script>
    <script src="/js/main.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jQuery-Validation-Engine/2.6.4/validationEngine.jquery.min.css" type="text/css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-Validation-Engine/2.6.4/jquery-1.8.2.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-Validation-Engine/2.6.4/languages/jquery.validationEngine-ja.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-Validation-Engine/2.6.4/jquery.validationEngine.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
        jQuery(document).ready(function(){
            jQuery("#form_main").validationEngine();
        });
        </script>
</head>
<body>
    <section class="section" id="contact">
        <div class="main_right_heading_wrap">
            <h2 class="main_right_heading noto_serif">お問い合わせ</h2>
            <form class="form target" id="form_main" method="post" action="contact.php">
                <div class="form_inr">
                <div class="form_table">
                    <div class="form_table_name">お問い合わせ内容</div>
                    <div class="form_table_data">
                    <ul class="form_ul">
                        <li class="form_li">
                        <input class="radio validate[required]" id="order" type="radio" name="contact_detail" value="ご依頼">
                        <label class="label" for="order">ご依頼</label>
                        </li>
                        <li class="form_li">
                        <input class="radio validate[required]" id="come_member" type="radio" name="contact_detail" value="メンバー応募">
                        <label class="label" for="come_member">メンバー応募</label>
                        </li>
                        <li class="form_li">
                        <input class="radio validate[required]" id="etc" type="radio" name="contact_detail" value="その他">
                        <label class="label" for="etc">その他</label>
                        </li>
                    </ul>
                    </div>
                </div>
                <div class="form_table">
                    <div class="form_table_name">貴社名</div>
                    <div class="form_table_data">
                    <input class="input_text validate[optional]" type="text" name="company_name" placeholder="(例)xxx株式会社">
                    </div>
                </div>
                <div class="form_table">
                    <div class="form_table_name">お名前</div>
                    <div class="form_table_data">
                    <input class="input_text validate[required]" type="text" name="full_name" placeholder="(例)山田　太郎">
                    </div>
                </div>
                <div class="form_table">
                    <div class="form_table_name">メールアドレス</div>
                    <div class="form_table_data">
                    <input class="input_text validate[required,custom[email]]" type="email" name="email" placeholder="(例) xxx@gmail.com">
                    </div>
                </div>
                <div class="form_table">
                    <div class="form_table_name">メッセージ</div>
                    <div class="form_table_data">
                    <textarea class="other_text validate[required]" name="other_text" cols="30" rows="10" placeholder="お問い合わせ内容"></textarea>
                    </div>
                </div>
                <div class="form_submit">
                    <input class="form_submit_btn" type="submit" value="送信">
                </div>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
